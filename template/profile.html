{% load static %}  

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">  
    <link rel="shortcut icon" href="{% static 'Image/Vector.png' %}" type="image/x-icon">  
</head>
<body>
    <section id="Container">
        <img src="{% static 'Image/imslogowhite.png' %}" alt="Logo">  
        <nav id="Menu">
            <a href="{% url 'dashboard'%}">
            <button><img id="img1" src="{% static 'Image/Vector.png' %}">Dashboard</button></a>
            <a href="{% url 'inventorytrack'%}">
            <button><img id="img2" src="{% static 'Image/shieldsearch.png' %}">Inventory Tracking</button></a>
            <a href="{% url 'order'%}">
                <button><img id="img3" src="{% static 'Image/emptywalletchange.png' %}">Order Processing</button></a>
            <button><img id="img4" src="{% static 'Image/documenttext.png' %}">Report & Analysis</button>
            <a href="{% url 'UAC'%}">
                <button><img id="img5" src="{% static 'Image/UAC.png' %}">User Access Control</button>
            </a>
        </nav>
    </section>

    <section id="Headline">
        <h2>Inventory Management System</h2>
        <input type="text" placeholder="Search">
        <a href="{% url 'profile'%}"><img id="Profile" src="{% static 'Image/profile.png' %}"></a>
        <a href="{% url 'home'%}"><img id="Logout" src="{% static 'Image/Iconsax/Linear/Logout.png' %}" ></a>
    </section>
    <section id="Main">
        <h1>General Information</h1>
        <div id="container">
            <form>
                <div id="Label">
                    <label id="name">Full Name</label>
                    <label id="dob">Date of Birth</label>
                    <label id="EI">Email ID</label>
                    <label id="XX">Sex</label>
                    <label id="No">Contact Number</label>
                    <label id="Ad">Address</label>
                </div>
                <div id="input">
                    <input id="namein" type="text" placeholder="">
                    <input id="dobin" type="text" placeholder="">
                    <input id="EIin" type="email" placeholder="">
                    <input id="XXin" type="text" placeholder="">
                    <input id="Noin" type="text" placeholder="">
                    <input id="Adin" type="text" placeholder="">
                </div>
            </form>
            
            <img id="upload" src="{% static 'Image/photo.png' %}" alt="photo">  
            <input id="file" type="file"/>

            <script>
                const image = document.querySelector("#upload");
                const input = document.querySelector("#file");

                input.addEventListener("change", () => {
                    image.src = URL.createObjectURL(input.files[0]);
                });
            </script>
        </div>
    </section>
</body>
</html>
