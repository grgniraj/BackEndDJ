{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Processing</title>
    <link rel="stylesheet" href="{% static 'css/orderprocess.css'%}">
    <link rel="shortcut icon" href="{% static 'Image/Vector.png'%}" type="image/x-icon">
</head>
<body>
    <section id="Container">
        <img src="{% static 'Image/imslogowhite.png'%}" alt="Logo">
        <nav id="Menu">
            <a href="{% url 'dashboard'%}">
            <button><img id="img1" src="{% static 'Image/Vector.png'%}">Dashboard</button></a>
            <a href="{% url 'inventorytrack'%}">
            <button><img id="img2" src="{% static 'Image/shieldsearch.png'%}">Inventory Tracking</button></a>
            <a href="{% url 'order'%}">
                <button><img id="img3" src="{% static 'Image/emptywalletchange.png'%}">Order Processing</button></a>
            <a href="{% url 'RA'%}">
                    <button><img id="img4" src="{% static 'Image/documenttext.png'%}">Report & Analysis</button>
            </a>            
            <a href="{% url 'UAC'%}">
                <button><img id="img5" src="{% static 'Image/UAC.png'%}">User Access Control</button>
            </a>
        </nav>
    </section>

    <section id="Headline">
        <h2>Inventory Management System</h2>
        <input type="text" placeholder="Search">
        <a href="{% url 'profile'%}"><img id="Profile" src="{% static 'Image/profile.png'%}"></a>
        <a href="{% url 'home'%}"><img id="Logout" src="{% static 'Image/Iconsax/Linear/Logout.png'%}" ></a>
    </section>
    <section id="Main">
        <h1>Order Processing</h1>
        <div class="container">
            <div class="blankrec1">
                <div class="Rectangle1">
                    <h2>Orders today</h2>
                </div>
            </div>
            <div class="blankrec2">
                <div class="Rectangle2">
                    <h2>Pending Orders</h2>
                </div>
            </div>
            <div class="blankrec3">
                <div class="Rectangle3">
                    <h2>Delivered Orders</h2>
                </div>
            </div>
            <div class="blankrec4">
                <div class="Rectangle4">
                    <h2>Cancelled Orders</h2>
                </div>
            </div>
        </div>
        <div id="Forms">
            <a href="{% url 'TOP'%}">
                <div class="top">
                    <h2>Todayâ€™s Ordered Products</h2> 
                </div>
            </a> 
            <a href="{% url 'DOP'%}">
                <div class="dop">
                    <h2>Delivered Ordered Products</h2>
                </div>
            </a>  
            <a href="{% url 'POP'%}">
                <div class="pop">
                    <h2>Pending Ordered Products</h2>
                </div>
            </a> 
            <a href="{% url 'COP'%}">
            <div class="cop">
                <h2>Cancelled Ordered Products</h2>
            </div>
        </a>
        </div>
        <button onclick="openPopup()"><img id="Add" src="{% static 'Image/addsquare.png'%}">Add</button>

    </section>
</body>
</html>
