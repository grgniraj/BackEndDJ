{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="{% static 'css/Log.css'%}">
    <link rel="shortcut icon" href="{% static 'Image/logincurve.png'%}" type="image/x-icon">
</head>

<body>
    {% if error_message %}
    <p style="color:red">{{ error_message }}</p>
    {% endif %}
    <img id="Background" src="{% static 'Image/Loginbackground.png'%}" alt="Background">

    <h1>Log In</h1>
    <img id="PNG" src="{% static 'Image/login.png'%}" alt="JPG">
    <div id="Container">
        <h2>Hello, Welcome Back</h2>
        <h4>If you are yet not Signed Up, <a href="{% url 'signup'%}">Sign Up</a></h4>
        <form action="{%url 'login'%}" method="post">
            {% csrf_token %}
            <div class="Label">
                <label>Email ID</label>
                <label>Password</label>
            </div>
            <input type="text" placeholder="" name="email">
            <input type="password" placeholder="" name="password">
            <a id="link" href="#">Forgot password?</a>
            <button class="Login" type="submit">Log In</button>
        </form>
        <a href="{% url 'home'%}">
            <div class="button"><img src="{% static 'Image/arrowleft.png'%}"></div>
        </a>
    </div>
</body>

</html>
