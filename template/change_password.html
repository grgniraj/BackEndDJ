{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="{% static 'css/Changepass.css' %}">
    <link rel="shortcut icon" href="{% static 'Image/logincurve.png' %}" type="image/x-icon">
</head>
<body>
    <img id="Background" src="{% static 'Image/passwordbackground.png' %}" alt="Background">
    <img id="PNG" src="{% static 'Image/ChangePassword.png' %}" alt="JPG">
    <div id="Container">
        <h2>Change Password</h2>
        <form method="post" action="{% url 'changepassword' %}">
            {% csrf_token %}
            {% if error_message %}
                <p style="color:red">{{ error_message }}</p>
            {% endif %}
            <div class="Label">
                <!-- <label>Enter Email ID</label>
                <input type="email" name="email" placeholder=""> -->
                <label>Enter Old Password</label>
                <input type="password" name="old_password" placeholder="">
                <label>Enter New Password</label>
                <input type="password" name="new_password1" placeholder="">
                <label>Confirm Password</label>
                <input type="password" name="new_password2" placeholder="">
                <button class="done" type="submit">Done</button> 
            </div>
        </form>
        <a href="#"><div class="button"><img src="{% static 'Image/arrowleft.png' %}"></div></a>
    </div>
</body>
</html>
