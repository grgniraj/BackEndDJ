{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/Dash.css'%}">
    <link rel="shortcut icon" href="{% static 'Image/Vector.png'%}" type="image/x-icon">
    <script src="{% static 'script/dash.js'%}" type="application/javascript"></script>
</head>

<body>
    <section id="Container">
        <img src="{% static 'Image/imslogowhite.png'%}" alt="Logo">
        <nav id="Menu">
            <a href="{% url 'dashboard'%}">
                <button><img id="img1" src="{% static 'Image/Vector.png'%}">Dashboard</button></a>
            <a href="{% url 'inventorytrack'%}">
                <button><img id="img2" src="{% static 'Image/shieldsearch.png'%}">Inventory Tracking</button></a>
            <button><img id="img3" src="{% static 'Image/emptywalletchange.png'%}">Order Processing</button>
            <button><img id="img4" src="{% static 'Image/documenttext.png'%}">Report & Analysis</button>
            <button><img id="img5" src="{% static 'Image/UAC.png'%}">User Access Control</button>
            <button><img id="img6" src="{% static 'Image/trucktime.png'%}">Auto Reordering</button>
        </nav>
    </section>

    <section id="Headline">
        <h2>Inventory Management System</h2>
        <input type="text" placeholder="Search">
        <a href="#"><img id="Profile" src="{% static 'Image/profile.png'%}"></a>
        <a href="{% url 'logout'%}"><img id="Logout" src="{% static 'Image/Iconsax/Linear/Logout.png'%}"></a>
    </section>
    <section id="Main">
        <div id="image">
            <img id="Dash" src="{% static 'Image/Dashboard_Bg.jpg'%}" alt="Dashboard">
            <h2>Dashboard</h2>
            <h4> Welcome to Inventory Management System</h4>
        </div>
        <div id="Detail">
            <div id="Container1">
                <img id="Profile" src="{% static 'Image/profile2user.png'%}" alt="profile">
                <h1>Total User</h1>
            </div>
            <div id="Container2">
                <img id="TltProduct" src="{% static 'Image/i3dsquare.png'%}" alt="tltProduct">
                <h1>Total Products</h1>
            </div>
            <div id="Container3">
                <img id="Pending" src="{% static 'Image/i3drotate.png'%}" alt="Pending">
                <h1>Pending Products</h1>
            </div>
            <div id="ContainerA">
                <h1 id="totalusers"></h1>
            </div>
            <div id="ContainerB">
                <h1 id="totalproducts"></h1>
            </div>
            <div id="ContainerC"></div>
        </div>

    </section>
</body>

</html>
